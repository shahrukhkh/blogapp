<title>Create Post</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link

	crossorigin="anonymous">
<script
	src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
<script>
let editor;

ClassicEditor
    .create( document.querySelector( '#editor' ) )
    .then( newEditor => {
        editor = newEditor;
    } )
    .catch( error => {
        console.error( error );
    } );


document.querySelector( '#submit' ).addEventListener( 'click', () => {
    const editorData = editor.getData();
} );


</script>
<style type="text/css">

}

	color: white;

	margin: 0;
}

	padding: 20px;
}

	line-height: 1.5;
}

	background-color: #02C8BD;
	color: white;

	text-align: center;
}

.thd {
	background-color: #7DDA58;
	color: white;
}

.f {
	margin-right: 3px;

}

background-color: #FFC163;
}

	display: flex;
	flex-direction: column;

	background-color: #FFC163;
}

	margin-bottom: 5px;
}

	margin-bottom: 10px;

background-color: #7DDA58;
margin-top: 10px}

<body>
	<header>
		<h1>BlogApp</h1>
	</header>
	<nav>
		<ul>
			<li><a href="/yourpost">Posts</a></li>
			<li><a href="/post">New Post</a></li>
			<li><a href="/allcomment">Comments</a></li>
			<li><a href="/logout">LogOut</a></li>
		</ul>
	</nav>

	<main>
		<div class="container card f1">



			<form th:action="@{/post}" th:object="${form}" method="POST">
				<h1 class="text-center mt-3">Create Post</h1>
				<p th:text="${sucMsg}" class="text-success" />
				<p th:text="${errMsg}" class="text-danger" />
				<input type="hidden" th:field="*{postId}" /> <label for="title"
					class="form-label">Title</label> <input type="text" required
					class="form-control" id="title" placeholder="Enter title"
					th:field="*{title}"> <label for="description"
					class="form-label">Description</label> <input type="text" required
					class="form-control" id="description"
					placeholder="Enter description" th:field="*{description}">


				<label for="content" class="form-label">Content</label>
				<textarea name="content" class="form-control" id="editor"  required>
            &lt;p&gt;Write Your Content Here...&lt;/p&gt;
        </textarea>

				<input type="submit" class="btn btn-success b1" id="submit"
					value="Submit">
			</form>


		</div>
		
	</main>
	<footer>
		<p>Copyright Â© 2024 BlogApp All rights reserved.</p>
	</footer>
	<script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>
